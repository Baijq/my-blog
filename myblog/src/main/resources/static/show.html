<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editormd/css/editormd.preview.min.css">
    <link rel="stylesheet" href="editormd/css/editormd.css">
</head>
<body>

    <div id="content" class="content editormd-preview-theme-dark">

    </div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="editormd/lib/marked.min.js"></script>
<script src="editormd/lib/prettify.min.js"></script>
<script src="editormd/lib/raphael.min.js"></script>
<script src="editormd/lib/underscore.min.js"></script>
<script src="editormd/lib/sequence-diagram.min.js"></script>
<script src="editormd/lib/flowchart.min.js"></script>
<script src="editormd/lib/jquery.flowchart.min.js"></script>
<script src="editormd/editormd.min.js"></script>
<script>
    $.ajax({
        url: 'http://localhost:8888/blog',
        type: 'get',
        success: function(data){
            $('#message').html(data.body);
        }

    })
</script>
<script>
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("content", {//注意：这里是上面DIV的id
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
            codeFold: true,
        });});
</script>

</body>
</html>
