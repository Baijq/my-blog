<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="fore/css/index.css">
</head>
<body>
<div id="app">
    <h1>同学录</h1>
    <!--头部-->
    <div class="head">
        <el-row :gutter="20">
            <el-col :span="6">
                <el-input v-model="userInfo.name" placeholder="请输入姓名"></el-input>
            </el-col>
            <el-col :span="6">
                <el-input v-model="userInfo.gender" placeholder="请输入性别"></el-input>
            </el-col>
            <el-col :span="6">
                <el-input v-model="userInfo.phoneNum" placeholder="请输入电话"></el-input>
            </el-col>
            <el-col :span="6">
                <el-date-picker
                        v-model="userInfo.birthday"
                        type="date"
                        format="yyyy 年 MM 月 dd 日"
                        value-format="yyyy-MM-dd"
                        placeholder="选择日期">
                </el-date-picker>
            </el-col>
        </el-row>
        <el-button class="add-btn" type="primary" @click="addUser">添加信息</el-button>
    </div>

    <!-- body -->
    <div class="body">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>卡片名称</span>
            </div>
            <div>
                <el-table size="mini"
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            label="序号"
                            width="180">
                        <template slot-scope="scope">
                            {{scope.$index + 1}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="姓名"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="gender"
                            label="性别">
                    </el-table-column>
                    <el-table-column
                            prop="phoneNum"
                            label="电话号码">
                    </el-table-column>
                    <el-table-column
                            prop="birthday"
                            label="生日">
                    </el-table-column>
                    <el-table-column
                            prop="option"
                            label="操作">
                        <template slot-scope="scope">
                            <el-button type="primary" icon="el-icon-edit" @click="editUser(scope.row, scope.$index)" circle></el-button>
                            <el-button type="danger" icon="el-icon-delete" @click="delUser(scope.$index)" circle></el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </el-card>
    </div>
    <el-dialog
            title="编辑用户信息"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose">
        <div>
            <el-form ref="form" :model="editObj" label-width="80px">
                <el-form-item label="姓名">
                    <el-input v-model="editObj.name"></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-input v-model="editObj.gender"></el-input>
                </el-form-item>
                <el-form-item label="电话号码">
                    <el-input v-model="editObj.phoneNum"></el-input>
                </el-form-item>
                <el-form-item label="生日">
                    <el-date-picker
                            v-model="editObj.birthday"
                            type="date"
                            format="yyyy 年 MM 月 dd 日"
                            value-format="yyyy-MM-dd"
                            placeholder="选择日期">
                    </el-date-picker>
                </el-form-item>
            </el-form>
        </div>
        <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="confirm">确 定</el-button>
      </span>
    </el-dialog>

    <form action="/blog/uploadImg" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="提交">
    </form>

</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="fore/js/index.js"></script>
</body>
</html>
